<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>새 게시글 작성</h1>
    <hr>
    <form th:action="@{/boardpost/register}" th:object="${boardPostDTO}" method="post"> <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
    </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="10" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">작성 완료</button>
        <a href="/boardpost/list" class="btn btn-secondary">목록으로</a> </form>
</div>
</body>
</html>
