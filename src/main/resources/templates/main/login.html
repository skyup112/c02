<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=GongGothic&family=Inter&family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0fdf4;
    }

    .login-container {
      max-width: 450px;
      margin: 80px auto;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 128, 0, 0.1);
    }

    .login-title {
      font-family: 'GongGothic', sans-serif;
      color: #15803d;
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-size: 1.2rem;
      font-weight: 600;
      color: #15803d;
    }

    .form-control {
      border: 2px solid #4ade80;
      background-color: #dcfce7;
    }

    .form-control:focus {
      border-color: #86efac;
      box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
    }

    .login-btn {
      background-color: #f87171;
      border: none;
    }

    .login-btn:hover {
      background-color: #dc2626;
    }

    .text-error {
      color: #dc2626;
      text-align: center;
      margin-top: 1rem;
    }

    .text-message {
      color: #16a34a;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1 class="login-title">Login</h1>

  <!-- 메시지 표시 -->
  <div th:if="${message}" class="text-message" th:text="${message}"></div>
  <div th:if="${error}" class="text-error" th:text="${error}"></div>

  <form th:action="@{/member/login}" method="post" autocomplete="off">
    <div class="mb-4">
      <label for="loginId" class="form-label">아이디</label>
      <input type="text" class="form-control" id="loginId" name="loginId" required placeholder="ID를 입력하세요.">
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="비밀번호를 입력하세요.">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn login-btn text-white fs-5">
        로그인 ✔
      </button>
    </div>
  </form>

  <div class="mt-4 text-center">
    <a href="/member/register" class="text-decoration-none text-success fw-semibold">회원가입 하기</a>
  </div>
</div>

<!-- Bootstrap JS (필요한 경우) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
