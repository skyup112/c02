<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 수정</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form div { margin-bottom: 15px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form textarea { resize: vertical; min-height: 150px; }
        form button {
            padding: 10px 20px;
            background-color: #007bff; /* 파란색 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        form button[type="button"] { background-color: #6c757d; } /* 회색 */
    </style>
</head>
<body>
<h1>문의 수정 ✏️</h1>

<form th:action="@{/inquiry/modify}" method="post">
    <div>
        <label for="inquiryId">문의 ID:</label>
        <input type="text" id="inquiryId" name="inquiryId" th:value="${inquiryDTO.inquiryId}" readonly>
    </div>
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:value="${inquiryDTO.title}" required>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" required th:text="${inquiryDTO.content}"></textarea>
    </div>
    <div>
        <label for="memberNo">작성자번호:</label>
        <input type="text" id="memberNo" name="memberNo" th:value="${inquiryDTO.memberNo}" readonly>
    </div>
    <button type="submit">수정 완료</button>
    <button type="button" th:onclick="|location.href='@{/inquiry/read(inquiryId=${inquiryDTO.inquiryId}, page=${pageRequestDTO.page}, size=${pageRequestDTO.size}, searchType=${pageRequestDTO.searchType}, searchKeyword=${pageRequestDTO.searchKeyword})}'|">취소</button>
</form>
</body>
</html>
