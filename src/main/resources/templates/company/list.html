<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Company Info List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>ğŸ“‹ Company Info List</h2>

  <!-- ğŸ” Search and Filter Form -->
  <form method="get" th:action="@{/company/list}" class="row g-3 align-items-end mb-4">
    <div class="col-auto">
      <label for="type" class="form-label">ê²€ìƒ‰ ìœ í˜•</label>
      <select name="type" class="form-select" id="type">
        <option value="">-- ì„ íƒ --</option>
        <option value="n" th:selected="${pageRequestDTO.type == 'n'}">íšŒì‚¬ëª…</option>
        <option value="t" th:selected="${pageRequestDTO.type == 't'}">ê¸°ìˆ ìŠ¤íƒ</option>
        <option value="d" th:selected="${pageRequestDTO.type == 'd'}">ì„¤ëª…</option>
        <option value="nt" th:selected="${pageRequestDTO.type == 'nt'}">íšŒì‚¬ëª…+ê¸°ìˆ </option>
      </select>
    </div>

    <div class="col-auto">
      <label for="keyword" class="form-label">ê²€ìƒ‰ì–´</label>
      <input type="text" name="keyword" class="form-control" id="keyword" th:value="${pageRequestDTO.keyword}">
    </div>

    <div class="col-auto">
      <label for="categoryId" class="form-label">ì§ë¬´ ì¹´í…Œê³ ë¦¬</label>
      <select name="categoryId" class="form-select" id="categoryId">
        <option value="">-- ì „ì²´ --</option>
        <option th:each="cat : ${jobCategories}"
                th:value="${cat.jobCategoryId}"
                th:text="${cat.name}"
                th:selected="${pageRequestDTO.categoryId == cat.jobCategoryId}"></option>
      </select>
    </div>

    <div class="col-auto">
      <button type="submit" class="btn btn-primary">ê²€ìƒ‰</button>
    </div>
  </form>

  <!-- ğŸ“‹ Company Table -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Company Name</th>
      <th>Founded</th>
      <th>Employees</th>
      <th>Revenue</th>
      <th>Address</th>
      <th>Homepage</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company, stat : ${responseDTO.dtoList}">
      <td th:text="${stat.count}">1</td>
      <td th:text="${company.companyName}">Company Name</td>
      <td th:text="${company.foundedDate}">2025-01-01</td>
      <td th:text="${company.employeeCount}">100</td>
      <td th:text="${company.revenue}">10000000</td>
      <td th:text="${company.address}">ì£¼ì†Œ</td>
      <td>
        <a th:href="@{${company.homepageUrl}}" th:text="${company.homepageUrl}" target="_blank">í™ˆí˜ì´ì§€</a>
      </td>
      <td>
        <a th:href="@{/company/read(memberNo=${company.memberNo}, page=${responseDTO.page}, size=${responseDTO.size}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword}, categoryId=${pageRequestDTO.categoryId})}" class="btn btn-sm btn-primary">ìƒì„¸ë³´ê¸°</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- ğŸ”„ Pagination -->
  <nav th:if="${responseDTO.total > 1}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:if="${responseDTO.prev}">
        <a class="page-link"
           th:href="@{/company/list(page=${responseDTO.start - 1}, size=${responseDTO.size}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword}, categoryId=${pageRequestDTO.categoryId})}">Previous</a>
      </li>
      <li class="page-item"
          th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}"
          th:classappend="${i == responseDTO.page} ? 'active'">
        <a class="page-link"
           th:href="@{/company/list(page=${i}, size=${responseDTO.size}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword}, categoryId=${pageRequestDTO.categoryId})}"
           th:text="${i}">1</a>
      </li>
      <li class="page-item" th:if="${responseDTO.next}">
        <a class="page-link"
           th:href="@{/company/list(page=${responseDTO.end + 1}, size=${responseDTO.size}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword}, categoryId=${pageRequestDTO.categoryId})}">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
