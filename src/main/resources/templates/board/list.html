<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .page-link-active {
            font-weight: bold;
            color: #007bff; /* Bootstrap primary color */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>자유게시판</h1>
    <hr>
    <div class="d-flex justify-content-end mb-3">
        <a href="/board/register" class="btn btn-primary">새 게시글 작성</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dto : ${responseDTO.dtoList}">
            <th scope="row" th:text="${dto.postId}"></th>
            <td>
                <a th:href="@{/board/view/{postId}(postId=${dto.postId})}"
                   th:text="${dto.title}"></a>
            </td>
            <td th:text="${dto.writerName}"></td>
            <td th:text="${#temporals.format(dto.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr th:if="${responseDTO.dtoList.isEmpty()}">
            <td colspan="4" class="text-center">게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${responseDTO.prev}">
                <a class="page-link"
                   th:href="@{/board/list(page=${responseDTO.start - 1})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"
                th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}"
                th:classappend="${i == responseDTO.page ? 'page-link-active' : ''}">
                <a class="page-link" th:href="@{/board/list(page=${i})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:if="${responseDTO.next}">
                <a class="page-link"
                   th:href="@{/board/list(page=${responseDTO.end + 1})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
