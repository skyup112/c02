<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${dto.title}">게시글 제목</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 20px; }
        .post-content {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: .25rem;
        }
        .comment-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .comment-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .comment-author { font-weight: bold; margin-right: 10px; }
        .comment-date { font-size: 0.85em; color: #888; }
        .comment-content-display { margin-top: 5px; word-wrap: break-word; }
        .comment-actions { text-align: right; margin-top: 5px; }
        .comment-edit-form { margin-top: 10px; }
        .pagination-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container mt-5" th:attr="data-post-id=${dto.postId}">
    <div class="card">
        <div class="card-header">
            <h3 th:text="${dto.title}">게시글 제목입니다.</h3>
        </div>
        <div class="card-body">
            <div class="post-content mb-4" th:text="${dto.content}"></div>
            <p>
                <small class="text-muted">
                    작성자: <span th:text="${dto.writerName}">작성자</span> |
                    작성일: <span th:text="${#temporals.format(dto.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</span>
                </small>
            </p>
        </div>
        <div class="card-footer text-right">
            <a th:href="@{/board/list}" class="btn btn-secondary">목록으로</a>
            <!-- 작성자만 수정/삭제 가능 -->
            <th:block th:if="${session.loginMember != null and session.loginMember.loginId == dto.writerName}">
                <a th:href="@{/board/edit/{postId}(postId=${dto.postId})}" class="btn btn-primary">수정</a>
            <!-- 작성자만 수정/삭제 가능 -->
            <th:block th:if="${session.loginMember != null and session.loginMember.loginId == dto.writerName}">
                <a th:href="@{/board/edit/{postId}(postId=${dto.postId})}" class="btn btn-primary">수정</a>
                <form th:action="@{/board/delete/{postId}(postId=${dto.postId})}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                </form>
            </th:block>

        </div>
    </div>

    <!-- 댓글 영역 -->
    <div class="comment-section">
        <h4>
            댓글 <span id="commentCount" class="badge badge-secondary" th:text="${#lists.size(comments)}">0</span>
        </h4>
        <hr>

        <!-- 새 댓글 작성 -->
        <div class="mb-4">
            <h5>새 댓글 작성</h5>
            <form id="commentForm">
                <div class="form-group">
                    <textarea class="form-control" id="commentContent" rows="3" placeholder="댓글을 입력하세요." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="registerCommentBtn">댓글 등록</button>
            </form>
        </div>

        <!-- 댓글 목록 -->
        <div id="commentList"></div>

        <!-- 페이지네이션 -->
        <nav aria-label="Comment pagination" class="pagination-container">
            <ul class="pagination justify-content-center" id="commentPagination"></ul>
        </nav>
    </div>
</div>

<!-- 댓글 수정 모달 -->
<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commentModalLabel">댓글 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editCommentId">
                <textarea class="form-control" id="editCommentContent" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="updateCommentBtn">수정 완료</button>
            </div>
        </div>
    </div>
</div>

<!-- 스크립트 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 게시글 ID 및 로그인 사용자 JS로 전달 -->

    /*]]>*/
</script>

<!-- 댓글 관련 JS -->
<script src="/js/comment.js"></script>

</body>
</html>
