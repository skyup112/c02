<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>게시글 수정</h1>
  <hr>

  <!-- 에러 메시지 출력 -->
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <form th:action="@{/board/edit/{postId}(postId=${boardPostDTO.postId})}" th:object="${boardPostDTO}" method="post">
    <input type="hidden" th:field="*{postId}" />

    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
    </div>

    <div class="form-group">
      <label>작성자</label>
      <input type="text" class="form-control" th:value="${boardPostDTO.writerName}" readonly>
    </div>

    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a th:href="@{/board/view/{postId}(postId=${boardPostDTO.postId})}" class="btn btn-secondary">취소</a>
  </form>
</div>
</body>
</html>
